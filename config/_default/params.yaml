# Site setup
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
theme: custom_site_theme # References custom color theme set in /data/themes/custom_site_theme.toml
day_night: true
font: mrrobot # Can reference custom font set in /data/fonts/custom_site_font.toml via 'custom_site_font'
font_size: S

# SEO (https://wowchemy.com/docs/hugo-tutorials/seo/)
site_type: 'LocalBusiness' # https://wowchemy.com/docs/hugo-tutorials/seo/#improve-your-search-engine-and-social-network-previews
local_business_type: 'ProfessionalService' # https://schema.org/LocalBusiness#subtypes
org_name: 'Zajichek Stats'
description: 'Data science and statistical consulting in Central Wisconsin and beyond'

# Contact (displays under the Contact widget on the homepage)
email: alexzajichek@gmail.com
contact_links:
  - icon: linkedin
    icon_pack: fab
    name: Connect with me
    link: https://www.linkedin.com/in/alexzajichek/

# Site header
main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization
date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features
highlight: true
highlight_languages:
  - r
  - python
  - latex
math: true
diagram: false
privacy_pack: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
